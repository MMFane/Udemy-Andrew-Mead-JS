<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Record your thoughts</h2>
        <input id="input-filter" type="text" placeholder="Filter Notes">
        <div id="notes"></div>
        <button id="btn-add">Add Note</button>
        <button id="btn-remove-all">Remove All</button>
        <form id="AddNoteForm">
            <input type="text" placeholder="Note Title" name="noteTitle">
            <input type="text" placeholder="Note Text" name="noteBody">
            <button type="submit">Add Note</button>
        </form>
        <script src="./notes-app.js"></script>
    </body>
</html>
