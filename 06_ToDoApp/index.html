<!DOCTYPE html>
<html>

<head>
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./main.css" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <div id="content">
        <div id="to-do-wrapper">
            <div id="header">
                <h1>To Do</h1>
                <h3 id="summary">
                    <em id="summary-text"></em>
                </h3>
            </div>

            <div id="to-do-top" class="flex-wrapper">
                <input id="input-filter" type="text" placeholder="Filter To Dos">
                <button id="btn-remove-to-do">x</button>
            </div>
            <div id="to-do"></div>
            <form id="add-to-do-form">
                <input id="input-new" type="text" placeholder="Type New To Do" name="toDoText">
                <button id="btn-add">Add To Do</button>
            </form>
        </div>

        <div id="done-wrapper">
            <!-- <h2 id="done-header">Done</h2> -->
            <div id="done-top">
                <label>
                    Show Done
                    <input id="show-done" type="checkbox">
                </label>
                <button id="btn-remove-done">x</button>
            </div>
            <div id="done"></div>
        </div>
    </div>
    
    <script src="./uuidv4.js"></script>
    <script src="./moment.min.js"></script>
    <script src="./functions.js"></script>
    <script src="./main.js"></script>
</body>

</html>
