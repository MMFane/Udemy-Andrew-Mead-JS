<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./main.css" rel="stylesheet"></link>
</head>
<body>
    <div id="header">
        <h1>To Do</h1>
    </div>
    <input id="input-filter" type="text" placeholder="Filter To Dos">
    <div id="to-do"></div>
    <h2 id="done-header">Done</h2>
    <div id="done"></div>
    <form id="add-to-do-form">
        <input id="input-new" type="text" placeholder="Type New To Do" name="toDoText">
        <button id="btn-add">Add To Do</button>
    </form>
    <button id="btn-remove-to-do">Remove All To Do</button>
    <button id="btn-remove-done">Remove All Done</button>
    <script src="./main.js"></script>
</body>
</html>
